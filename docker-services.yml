version: '2.1'
services:
  app:
    build: .
    environment:
        - DEBUG=True
        - APP_SQLALCHEMY_DATABASE_URI=postgresql://cap:cap@postgresql:5432/cap
        - APP_CACHE_REDIS_HOST=redis
        - APP_CACHE_REDIS_URL=redis://redis:6379/0
        - APP_ACCOUNTS_SESSION_REDIS_URL=redis://redis:6379/1
        - APP_BROKER_URL=amqp://guest:guest@rabbitmq:5672/ # Celery 3
        - APP_CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672/ # Celery 4
        - APP_CELERY_RESULT_BACKEND=redis://redis:6379/2
        - APP_SEARCH_ELASTIC_HOSTS=elasticsearch
  redis:
    image: redis
    ports:
      - "6379:6379"

  postgresql:
    image: postgres
    environment:
      - POSTGRES_DB=cap
      - POSTGRES_USER=cap
      - POSTGRES_PASSWORD=cap
    ports:
      - "5432:5432"

  elasticsearch:
    build: ./docker/elasticsearch/
    ports:
      - "9200:9200"
      - "9300:9300"

  rabbitmq:
      restart: "always"
      image: rabbitmq
      ports:
        - "4369:4369"
        - "5672:5672"