{% extends "mail/base.html" %}

{% block paragraph %}
    <h4>A document has been reviewed.</h4>
    <p>You can check it <a href="{{ url + analysis_url }}">here</a>.</p>

    {% if message %}
        <hr/>
        <p>{{ message | safe }}</p>
    {% endif %}
{% endblock %}

{% block button_url %}{{ url + analysis_url }}{% endblock %}

{% block button_text %}Check review{% endblock %}
