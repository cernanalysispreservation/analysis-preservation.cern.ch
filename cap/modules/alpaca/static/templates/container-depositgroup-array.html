<script type="text/x-handlebars-template">

  <div class="depositgroup-array panel panel-default">

    <div class="panel-heading">
    {{#if options.label}}
      <a data-toggle="collapse" href="#{{this.id}}"  class="panel-toggle {{#if options.labelClass}}{{options.labelClass}}{{/if}} {{#if options.collapse}}collapsed{{/if}} alpaca-container-label">
      {{{options.label}}}
      </a>
    {{/if}}

    {{#if options.helpers}}
      {{#each options.helpers}}
        <p class="alpaca-helper {{#if options.helperClass}}{{options.helperClass}}{{/if}}">
          <i class="alpaca-icon-helper"></i>
            {{{.}}}
        </p>
      {{/each}}
    {{/if}}
    </div>

  <div id="{{this.id}}" class="panel-collapse collapse {{#unless options.collapse}}in{{/unless}}">
    <div class="panel-body">
      {{#if schema.description}}
      <div class="depositgroup-desc">
        {{{ schema.description }}}
      </div>
      {{/if}}
      {{#arrayToolbar}}{{/arrayToolbar}}
      {{#each items}}

          {{#item}}{{/item}}

      {{/each}}
      </div>
    </div>
  </div>

</script>
