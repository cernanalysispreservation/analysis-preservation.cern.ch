<div id="cap-experiments">
    <div ng-repeat="e in currentUser.collaborations" class="col-sm-6">
        <a target="_self" href="/app/experiment/set/{{e}}" class="cap-box">
          <div class="exp-img col-sm-5">
            <img src="/static/img/{{e}}.svg" alt="">
          </div>
          <div class="exp-name col-sm-7">{{e}}</div>
        </a>
    </div>

    <div>
      Welcome to CERN Analysis Preservation. You need to be a member of a collaboration (ATLAS, ALICE, CMS, LHCb) to be able to move on...
    </div>
</div>
