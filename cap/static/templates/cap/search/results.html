<div class="search-results" ng-if="vm.invenioSearchResults.hits.total != 0">
    <div class="list-group">
        <a class="list-group-item"
           ng-repeat="record in vm.invenioSearchResults.hits.hits track by $index"
           ui-sref="app.deposit_item.overview( { depid: record.metadata._deposit.id })">
            <div class="pull-left">
            </div>
            <div class="pull-left">
                <h5 class="list-group-item-heading">
                    {{ record.metadata.title_statement.title }}
                </h5>
                <p class="list-group-item-text" ng-if="!(record.metadata.basic_info.analysis_number || record.metadata.basic_info.analysis_title || record.metadata.analysis_title || record.metadata.analysis_context.name)">
                {{ record.metadata.general_title }}
                </p>
                <p class="list-group-item-text" ng-if="record.metadata.basic_info.analysis_number || record.metadata.basic_info.analysis_title || record.metadata.analysis_title || record.metadata.analysis_context.name">
                {{ record.metadata.general_title }}
                </p>
            </div>
            <small class="pull-right label label-success type-of-analysis results-title-position ng-binding">
                {{record.metadata.$schema.split('/').pop().replace('.json', '')}}
                  </small>
            <div class="clearfix"></div>
        </a>
    </div>
</div>
