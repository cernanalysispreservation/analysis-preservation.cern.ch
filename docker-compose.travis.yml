version: '2.3'
services:
  # Web Application
  app:
    extends:
      file: docker-services.yml
      service: app
    build:
      context: .
      args:
        DEBUG: "True"
    depends_on:
      - db
      - mq
      - es
      - cache
    command: gunicorn -b 0.0.0.0:5000 --log-level debug --certfile=/code/ssl.crt --keyfile=/code/ssl.key cap.wsgi:application --reload
    volumes:
      - ".:/code"
    ports:
      - "5000:5000"

  # Application Worker
  worker:
    extends:
      file: docker-services.yml
      service: app
    build:
      context: .
      args:
        DEBUG: "True"
    command: 'celery worker -A cap.celery --loglevel=INFO'
    volumes:
      - ".:/code"
      - "/usr/local/var/data"
    depends_on:
      - cache
      - db
      - mq
      - es
  # Base services
  cache:
    extends:
        file: docker-services.yml
        service: cache
  db:
    extends:
        file: docker-services.yml
        service: db
    environment:
      - POSTGRES_DB=cap
      - POSTGRES_USER=cap
      - POSTGRES_PASSWORD=cap
  es:
    extends:
        file: docker-services.yml
        service: es
  mq:
    extends:
      file: docker-services.yml
      service: mq